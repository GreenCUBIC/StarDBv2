services:

  stardb-server:
    build: .
    container_name: stardb2-server
    ports:
      - "3001:3000"
    expose:
      - 3001
    environment:
      VIRTUAL_HOST: "stardb.cu-bic.ca"
      LETSENCRYPT_HOST: "stardb.cu-bic.ca"
      VIRTUAL_PORT: 3000

      DB_USER: stardb_admin
      DB_PASSWORD: astroglia
      DB_PORT: 5556
      DB_HOST: stardb2-database

      ENSEMBL_ID_TO_GENE_NAME_MAP: data/development/gene_id_to_name.json
      GENE_NAME_TO_ENSEMBL_ID_MAP: data/development/gene_name_to_id.json
      GENE_TRANSLATION_SERIES_MALE: data/development/male_data.json
      GENE_TRANSLATION_SERIES_FEMALE: data/development/female_data.json

      ENSEMBL_ID_TO_GENE_NAME_MAP_ESTROUS: data/estrous_cycle/gene_id_to_name.json
      GENE_NAME_TO_ENSEMBL_ID_MAP_ESTROUS: data/estrous_cycle/gene_name_to_id.json

    networks:
      - stardb-net
      - webservices
    depends_on:
      - database

  database:
    image: postgres:13
    container_name: stardb2-database
    restart: always
    environment:
      POSTGRES_USER: stardb_admin
      POSTGRES_PASSWORD: astroglia
      POSTGRES_DB: stardb_admin
    volumes:
      - ./database:/var/lib/postgresql/data # this allows the data to persist
      - ./shared:/app/shared # this allows the data to persist
      - ./data:/app/data # this allows the data to persist
    expose:
      - "5556"
    ports:
      - "5556:5556"
    command: -p 5556
    networks:
      - stardb-net

volumes:
  dev_database:
    driver: local

networks:
  webservices:
    external: true
  stardb-net:
